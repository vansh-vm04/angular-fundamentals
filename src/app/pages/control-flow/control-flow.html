<div class="row">
    <div class="col-3">
        @if(isVisible()){
            <input type="text" placeholder="Enter name">
        }@else{
            <p>Hidden</p>
        }
    </div>
    <div class="col-3">
        <button (click)="hideInput()" class="btn-success btn"> Hide </button>
        <button (click)="showInput()" class="btn-danger btn">Show</button>
    </div>
    <div class="col-3">
        <ul>
            @for(item of cityNames; track $index){
                <li>{{item}}</li>
            }
        </ul>
        <ul>
            <li *ngFor="let city of cityNames">{{city}}</li>
        </ul>
    </div>
</div>
